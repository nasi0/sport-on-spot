<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title> Search Opponent </ion-title>
		<ion-buttons slot="end">
			<ion-button size="large" [routerLink]="['/account']">
				<ion-icon name="person-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<div class="page-content-wrapper">
		<ion-card>
			<ion-card-header color="primary">
				<ion-card-title>Select filters</ion-card-title>
			</ion-card-header>

			<div class="display-flex-center flex-wrap">
				<app-city-suggestion (newSelectedCityEvent)="selectCity($event)" [selectedCity]="selectedCity"
					class="search-opponent__filter-wrapper search-opponent__large">
				</app-city-suggestion>
				<!-- <div class="search-opponent__filter-wrapper search-opponent__large first-item">
					<div class="search-opponent__distance-label">

						<ion-label color="secondary" class="nasko ion-no-margin">
							Maximum distance:
						</ion-label>
						<ion-label slot="end" color="secondary" class="nasko ion-no-margin">
							{{search.range}} km
						</ion-label>
					</div>
					<ion-range ticks="true" min="1" max="50" step="1" snaps="false" color="secondary"
						[pinFormatter]="customFormatter" [pin]="true" (ionChange)="onRangeChange($event)"
						class="ion-no-padding search-opponent__distance-range">
					</ion-range>
				</div> -->
			</div>

			<ion-segment (ionChange)="onSportChanged($event)" scrollable color="secondary">
				<ion-segment-button *ngFor="let item of sports" value="{{item.name}}">
					<fa-icon class="search-opponent__sport-icon" [icon]="icons[item.icon]"></fa-icon>
					<ion-label class="search-opponent__sport-label">{{item.name}}</ion-label>
				</ion-segment-button>
			</ion-segment>
			<div class="display-flex-center">
				<ion-button (click)="searchOpponents()" color="primary">Search</ion-button>
			</div>
		</ion-card>




		<ion-list>
			<ion-item-divider>
				<ion-label>
					Found {{lobbies?.length}} opponents
				</ion-label>
			</ion-item-divider>


			<div class="found-team__wrapper" *ngFor="let item of lobbies" [routerLink]="['/lobby', item.id]">
				<div class="found-team__name">{{item.team?.name}}</div>
				<div class="found-team__stats-wrapper display-flex-center">
					<div class="found-team-stats display-flex-center found-team-stats__first-item">
						<ion-icon class="search-opponent__icon" name="people-outline"></ion-icon> {{item.teamsFormat}}
					</div>
					<div class="found-team-stats display-flex-center">
						<ion-icon class="search-opponent__icon" name="stopwatch-outline"></ion-icon>{{item.gameParts}}
					</div>
					<div class="found-team-stats display-flex-center">
						<ion-icon class="search-opponent__icon" name="stats-chart-outline"></ion-icon>
						21-1-3
					</div>
					<div class="found-team-stats display-flex-center found-team-stats__first-item">

						<ion-icon *ngFor="let star of maxStars; let i = index" class="found-team__star-icon"
							name="{{i<item.team?.stars? 'star' : 'star-outline'}}">
						</ion-icon>


					</div>
				</div>
				<div class="found-team__chevron-icon" slot="end">
					<ion-icon name="chevron-forward-outline"></ion-icon>
				</div>
			</div>
		</ion-list>
	</div>
</ion-content>
