<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title> My Teams </ion-title>
		<ion-buttons slot="end">
			<ion-button size="large" [routerLink]="['/account']">
				<ion-icon name="person"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<div class="page-content-wrapper">
		<h3 class="my-teams__section-title">Owned teams ({{ownedTeams?.length}})</h3>
		<div class="display-flex-center-evenly">
			<app-team-card *ngFor="let team of ownedTeams" [team]="team" class="my-teams-card"></app-team-card>
			<div class="my-teams-card">
				<ion-card class="my-teams-card">
					<ion-card-header color="primary">
						<ion-card-title>Create new team</ion-card-title>
					  </ion-card-header>

					<ion-card-content class="display-flex-center">
						<ion-button routerLink="/create-team" routerLinkActive="active" ariaCurrentWhenActive="page"
							size="large" shape="round" fill="outline">
							<ion-icon name="add-outline"></ion-icon>
						</ion-button>
					</ion-card-content>
				</ion-card>
			</div>
		</div>
		<h3 class="my-teams__section-title">Joined teams ({{joinedTeams?.length}})</h3>
		<div class="display-flex-center-evenly">
			<app-team-card *ngFor="let team of joinedTeams" [team]="team" class="my-teams-card"></app-team-card>
		</div>
	</div>
</ion-content>
